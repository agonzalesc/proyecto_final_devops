name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and Publish to Nexus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Docker for insecure registry
        run: |
          sudo mkdir -p /etc/docker
          echo '{ "insecure-registries": ["18.207.189.45:8082"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Login to Nexus Docker Registry
        uses: docker/login-action@v2
        with:
          registry: http://18.207.189.45:8082
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: 18.207.189.45:8082/docker-repo/store-api:latest

  deploy:
    name: Deploy Full Stack to EC2
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy services on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            docker login http://18.207.189.45:8082 -u ${{ secrets.NEXUS_USERNAME }} -p ${{ secrets.NEXUS_PASSWORD }}
            cd app
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
